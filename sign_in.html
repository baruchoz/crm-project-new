    <!-- Sign In Page Dominick -->
    <body style="background-color: rgb(235, 235, 235);">
        <div class="card mb-3" style="width: 1200px; height: 708px;">
            <div class="row g-0">
                <div class="col-md-7 mt-10">

                  </div>
                </div>
              <div class="col-md-5 d-flex d-flex ">
                <div class="card-body">
                  <h1 class="card-title" style="text-align: center; margin-top: 60px; margin-bottom: 55px; font-size: 50px;"><strong> Sign In</strong></h1>
                  <br>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-radius: 40px; margin-bottom: 45px;">
                    <label for="floatingInput"><i class='far fa-user'></i></label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-radius: 40px; margin-bottom: 45px;">
                    <label for="floatingInput"><i class='far fa-envelope'></i></label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-radius: 40px; margin-bottom: 45px;">
                    <label for="floatingInput"><i class='fas fa-lock'></i></label>
                  </div>
  
                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary ms-" style="border-radius: 25px; padding-inline: 40px; text-align: center; margin-bottom: 20px; margin-left: 1em;">Sign In</button>
                </div>
                  <h6 class="d-flex justify-content-center" style="font-size: small; text-align: center; margin-bottom: 30px;"><strong>Sign In With Social Platforms</strong> </small></h6>
                  <div class="d-flex justify-content-evenly" >

                     style="background-color: #ffffff; color: black; border-radius: 45px;"

                  <a class="btn btn-dark btn-lg btn-floating"

                  <a class="btn btn-dark btn-lg btn-floating"
                     style="background-color: #ffffff; color: black; border-radius: 45px;"
                     href="#!"
                     role="button"> 
                     <i class="fab fa-google"></i></a>
                  <a class="btn btn-dark btn-lg btn-floating"
                     style="background-color: #ffffff; color: black; border-radius: 45px;"
                     href="#!"
                     role="button"> 
                     <i class="fab fa-linkedin"></i></a>
                  </div>
                </div>
              </div>
              
            </div>
